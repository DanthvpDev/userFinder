<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body class="bg-primary">
    <header class="container-fluid py-5 text-center position-relative" id="pagesHeader">
        <h1 class="pt-5 text-primary">User information</h1>
        <p class="pb-3 pt-1 text-primary"></p>
        <a href="/index.html" class="btn btn-secondary mb-5">Home Page</a>
    </header>

    <main class="container-fluid py-5">
        <section class="row py-5 container d-flex justify-content-center gap-3 mx-auto">
            <div class="col-10 text-secondary container text-center pb-3">
                <h2 id="headline"></h2>
            </div>
            <div class="col-5 rounded-2 px-3 py-3 gradient-toPurple shadow-sm" id="personalInfo">
                
            </div>
            <div class="col-5 rounded-2 gradient-toPurple px-3 py-3 shadow-lg" id="contactInfo">
                <div class="py-1">
                    <h4>Phone</h4>
                </div>
                <div class="py-1">
                    <h4>Email</h4>
                </div>
                <div class="py-1">
                    <h4>Location</h4>
                </div>
                <div class="py-1">
                    <h4>Website</h4>
                </div>
            </div>
            <div class="col-6 rounded-2 gradient-toPurple px-3 py-3 shadow-lg" id="companyInfo">
                
            </div>
        </section>
    </main>

    <script src="../scripts/APIConection.js"></script>
    <script src="../scripts/pages.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
