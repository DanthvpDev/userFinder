<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body class="bg-primary">
    <header class="container-fluid py-5 text-center position-relative">
        <h1 class="pt-5 text-primary">Find Users Easily!</h1>
        <p class="pb-3 pt-1 text-primary">Check info from users all around the world</p>
        <form class="pb-5 row">
            <div class="col-sm-6 col-6 d-flex mx-auto gap-3">
                <input type="text" id="textInput" placeholder="Find an user..." class="py-1 form-control fw-semibold text-primary" />
                <button type="button" id="btnSearch" class="py-1 btn btn-secondary fw-semibold" data-bs-target="#myModal" >
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </form>
    </header>
    <main class="py-5">
        <section class="container">
            <h2 class="text-secondary pt-3 pb-4">Users <i class="fa-solid fa-users"></i></h2>
            <table class="table table-secondary text-center table-responsive">
                <thead class="table-dark">
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Username</td>
                        <td>E-mail</td>
                        <td>More</td>
                    </tr>
                </thead>
                <tbody id="tableContent">

                </tbody>
            </table>
        </section>
    </main>
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content bg-primary">
            <div class="modal-header">
              <h5 class="modal-title text-secondary">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Find an user using the name.</p>
              <p>Avoid using numbers or special characters</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="../scripts/APIConection.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
